<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinite Logo Marquee</title>
  <link rel="stylesheet" href="cs.css">
</head>
<body>
<div class="marquee-wrapper">

  <!-- LEFT TO RIGHT -->
  <div class="marquee left">
    <div class="track">
      <!-- SET 1 -->
      <img src="logo1.png">
      <img src="logo2.png">
      <img src="logo3.png">
      <img src="logo4.png">
      <img src="logo5.png">

      <!-- SET 2 (DUPLICATE) -->
      <img src="logo1.png">
      <img src="logo2.png">
      <img src="logo3.png">
      <img src="logo4.png">
      <img src="logo5.png">

      <!-- SET 3 (EXTRA SAFE) -->
      <img src="logo1.png">
      <img src="logo2.png">
      <img src="logo3.png">
      <img src="logo4.png">
      <img src="logo5.png">
    </div>
  </div>

  <!-- RIGHT TO LEFT -->
  <div class="marquee right">
    <div class="track">
      <!-- SET 1 -->
      <img src="logo6.png">
      <img src="logo7.png">
      <img src="logo8.png">
      <img src="logo9.png">
      <img src="logo10.png">

      <!-- SET 2 -->
      <img src="logo6.png">
      <img src="logo7.png">
      <img src="logo8.png">
      <img src="logo9.png">
      <img src="logo10.png">

      <!-- SET 3 -->
      <img src="logo6.png">
      <img src="logo7.png">
      <img src="logo8.png">
      <img src="logo9.png">
      <img src="logo10.png">
    </div>
  </div>

</div>


</body>
</html>
