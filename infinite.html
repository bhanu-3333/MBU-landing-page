<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinite Logo Marquee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .marquee {
  width: 100%;
  overflow: hidden;
  position: relative;
}
.track {
  display: flex;
  width: max-content;
  gap: 14px;
}
.marquee img {
  width: 240px;
  height: 100px;
  object-fit: contain;
  background: #FBFBFB;
  padding: 12px 18px;
  border: 1px solid #D9D9D9;
  border-radius: 14px;
}
.marquee.left .track {
  animation: scrollLeft 18s linear infinite;
}
.marquee.right .track {
  animation: scrollRight 18s linear infinite;
}
@keyframes scrollLeft {
  from { transform: translateX(0); }
  to   { transform: translateX(-33.33%); }
}

@keyframes scrollRight {
  from { transform: translateX(-33.33%); }
  to   { transform: translateX(0); }
}
@media (max-width: 768px) {
  .marquee img {
    width: 95px;
    height: 55px;
  }
}

    </style>
</head>
<body>
<div class="container-fluid py-5 bg-white overflow-hidden">

  <!-- LEFT TO RIGHT -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="marquee left">
        <div class="track">
          <img src="./image/image (1).png">
          <img src="./image/image (2).png">
          <img src="./image/image (3).png">
          <img src="./image/image (4).png">
          <img src="./image/image (5).png">

          <img src="./image/image (1).png">
          <img src="./image/image (2).png">
          <img src="./image/image (3).png">
          <img src="./image/image (4).png">
          <img src="./image/image (5).png">

          <img src="./image/image (1).png">
          <img src="./image/image (2).png">
          <img src="./image/image (3).png">
          <img src="./image/image (4).png">
          <img src="./image/image (5).png">
        </div>
      </div>
    </div>
  </div>

  <!-- RIGHT TO LEFT -->
  <div class="row">
    <div class="col-12">
      <div class="marquee right">
        <div class="track">
          <img src="./image/image (6).png">
          <img src="./image/image (7).png">
          <img src="./image/image (8).png">

          <img src="./image/image (6).png">
          <img src="./image/image (7).png">
          <img src="./image/image (8).png">

          <img src="./image/image (6).png">
          <img src="./image/image (7).png">
          <img src="./image/image (8).png">
        </div>
      </div>
    </div>
  </div>

</div>


</body>
</html>
