<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MBU Admission Banner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ UNIQUE CUSTOM CSS -->
  <style>
    body {
      background: #ffffff;
      font-family: Arial, sans-serif;
    }

    /* ===== HERO SECTION ===== */
    .mbuHeroWrap {
      position: relative;
      border-radius: 25px;
      overflow: hidden;
    }

    .mbuHeroImg {
      width: 100%;
      height: 382px;
      object-fit: cover;
    }

    .mbuHeroOverlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.06), rgba(0, 0, 0, 0.071));
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 30px;
    }

    .mbuHeroTitle {
      font-weight:600;
      font-size: 40px;
      line-height: 51.35px;
    }

    .mbuHeroBtn {
      background: #D71921;
      border: none;
      font-weight: 600;
      padding: 10px 25px;
      margin-top: 15px;
    }

    /* ===== CONTACT STRIP ===== */
   .mbuContactStrip {
    
  padding-top: 40px;
  padding-bottom: 40px;
  border-top: 2px solid #F5F5F5;   /* ✅ straight top line */
}


    .mbuContactItem {
      display: flex;
      align-items: center;
      gap: 20px;
      font-weight: 400;
      font-size: 15px;
      margin-bottom: 10px;
      margin-left: 320px;
      line-height: 25.24px;
    }

    .mbuContactIcon {
      width: 20px;
      height: 20px;
      fill: #F6C617;
      
    }

    /* ===== FOOTER BAR ===== */
    .mbuFooterBar {
      background: #D71921;
      color: white;
      text-align: center;
      padding: 12px 10px;
      font-size: 14px;
    }

    @media (max-width: 768px) {

  .mbuHeroImg {
    height: 260px;
  }

  .mbuHeroTitle {
    font-size: 22px;
    line-height: 30px;
  }

  .mbuHeroBtn {
    padding: 8px 20px;
    font-size: 14px;
  }

  /* ✅ LOGO SMALLER */
  .mbuMobileCenter img {
    width: 170px !important;
  }

  /* ✅ CONTACT STACK UNDER LOGO */
  .mbuContactStrip .row {
    flex-direction: column;
    text-align: center;
  }

  .mbuContactItem {
    justify-content: center;
    margin-left: 0;   /* ✅ remove desktop offset */
    font-size: 14px;
    line-height: 22px;
  }

  .mbuContactIcon {
    width: 18px;
    height: 18px;
  }
}

  </style>
</head>

<body>

<div class="container my-4">

  <!-- ✅ HERO BANNER -->
  <div class="mbuHeroWrap">
    <img src="./image/banner.png" class="mbuHeroImg" alt="MBU Banner">

    <div class="mbuHeroOverlay">
      <div>
        <h1 class="mbuHeroTitle">
          Take the First Step Toward Your<br>Dream Career!
        </h1>
        <button class="btn mbuHeroBtn text-white">Apply Now</button>
      </div>
    </div>
  </div>

  <!-- ✅ CONTACT SECTION -->
  <div class="mbuContactStrip mt-4">
    <div class="row align-items-center">

      <!-- LOGO -->
      <div class="col-md-6 mb-3 mb-md-0 mbuMobileCenter">
        <img src="./image/logo.png" width="260" alt="MBU Logo">
      </div>

      <!-- CONTACT INFO -->
      <div class="col-md-6">

        <!-- PHONE -->
        <div class="mbuContactItem">
          <svg class="mbuContactIcon" viewBox="0 0 24 24">
            <path d="M6.6 10.8c1.4 2.7 3.9 5.2 6.6 6.6l2.2-2.2c.3-.3.7-.4 1.1-.3 1.2.4 2.6.6 4 .6.6 0 1 .4 1 1V20c0 .6-.4 1-1 1C10.5 21 3 13.5 3 4c0-.6.4-1 1-1h3.5c.6 0 1 .4 1 1 0 1.4.2 2.8.6 4 .1.4 0 .8-.3 1.1l-2.2 2.7z"/>
          </svg>
          +91 9469465946
        </div>

        <!-- EMAIL -->
        <div class="mbuContactItem">
          <svg class="mbuContactIcon" viewBox="0 0 24 24">
            <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4-8 5-8-5V6l8 5 8-5v2z"/>
          </svg>
          admissions@mbu.asia
        </div>

        <!-- LOCATION -->
        <div class="mbuContactItem">
          <svg class="mbuContactIcon" viewBox="0 0 24 24">
            <path d="M12 2C8.1 2 5 5.1 5 9c0 5.3 7 13 7 13s7-7.7 7-13c0-3.9-3.1-7-7-7zm0 9.5c-1.4 0-2.5-1.1-2.5-2.5S10.6 6.5 12 6.5s2.5 1.1 2.5 2.5S13.4 11.5 12 11.5z"/>
          </svg>
          Sree Sainath Nagar, Tirupati,<br>Chittoor (Dist), AP - 517102
        </div>

      </div>
    </div>
  </div>

</div>

<!-- ✅ FOOTER -->
<div class="mbuFooterBar">
  © 2025 Mohan Babu University (MBU). All Rights Reserved.
</div>

<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
